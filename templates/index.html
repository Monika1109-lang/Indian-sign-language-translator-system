<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Translation Project</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            color: #ff6600; /* Updated to a bright orange color */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Lighten the background image with an overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);  
            backdrop-filter: brightness(100%);
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: brightness(100%);
            padding: 40px;
            border-radius: 10px;
            position: relative;
            z-index: 2;
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out, typeEffect 3s steps(40, end);
            overflow: hidden;
            border-right: 3px solid white;
            white-space: nowrap;
            letter-spacing: 2px;
            width: 0;
        }

        .intro-text {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #000;
            background-color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: grey;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes typeEffect {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="welcome-text" style="filter: brightness(50);">Welcome to ISL Translator</h1>
        </header>
        <main>
            <p class="intro-text" style="filter: brightness(50);">Bridging the communication gap for the deaf and hard-of-hearing community with real-time ISL translation.</p>
            <a href="project-overview.html" class="btn">Explore</a>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.getElementById('welcome-text');
            welcomeText.style.width = '100%';
        });
    </script>
</body>
</html>
