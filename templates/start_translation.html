<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Translation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            color: #ff6600; /* Updated to a bright orange color */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-image: url("/static/background.jpg"); /* Converted to normal form */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        h1 {
            color: #120e11;
            font-size: 48px; /* Increased font size */
            margin-bottom: 20px;
        }

        .output-container {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 30px; /* Increased padding */
            width: 400px; /* Increased width */
            margin: 20px auto;
            font-size: 30px; /* Increased font size */
            color: #333;
            text-align: center; /* Centered text */
        }

        .btn-start, .btn-speech {
            background-color: #333;
            color: white;
            padding: 15px 30px; /* Increased padding */
            border: none;
            border-radius: 8px; /* Increased border radius for larger buttons */
            cursor: pointer;
            margin: 10px; /* Increased margin */
            font-size: 20px; /* Increased font size */
        }

        .btn-start:hover, .btn-speech:hover {
            background-color: #555;
        }

        #gesture-output {
            font-size: 30px; /* Increased font size */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ISL Translation</h1>
    <button class="btn-start" onclick="startTranslation()">Start Translation</button>
    <button class="btn-speech" onclick="convertToSpeech()">Convert to Speech</button>

    <div class="output-container">
        <div id="gesture-output">
            Waiting for gesture...
        </div>
    </div>

    <script>
        let intervalId;

        function startTranslation() {
            // Fetch gesture every second
            intervalId = setInterval(() => {
                fetch('/get-gesture')
                    .then(response => response.json())
                    .then(data => {
                        const gestureOutput = document.getElementById('gesture-output');
                        gestureOutput.textContent = data.gesture;
                        if (data.gesture !== "No gesture") {
                            // Update the gesture to be converted to speech
                            window.currentGesture = data.gesture;
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }, 1000); // Adjust the interval as necessary
        }

        function convertToSpeech() {
            if (window.currentGesture) {
                const audio = new Audio(`/get-speech/${window.currentGesture}`);
                audio.play();
            } else {
                alert('No gesture detected yet!');
            }
        }
    </script>
</body>
</html>
